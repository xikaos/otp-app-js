#Container Setup for Development
  version: '2'

  # Named volumes
  volumes:
    #Redis Data
    meu-otp-redis-data:
      driver: local

  services:
    app:
      image: ambientum/node:11
      container_name: meu-otp-app
      command: tail -f /dev/null
      environment:
        - NODE_ENV=local
      ports:
        - 3000:3000
      volumes:
        - .:/var/www/app

    proxy:
      container_name: meu-otp-proxy
      build:
        context: ./docker
        dockerfile: Proxy.Dockerfile
      ports:
        - 80:80
      depends_on:
        - app
